

<form id="add-to-cart-form" action="{% url 'add_to_cart' add_to_cart_form.item.id %}" method='POST'>
    {% csrf_token %}
    <h5>Select size:</h5>
    {{ add_to_cart_form.size }}

    {% if show_variants %}
    <h5>Select variant:</h5>
    {{ add_to_cart_form.variant }}
    {% endif %}

    {% if show_condiments %}
    <h5>Select condiments:</h5>
    {{ add_to_cart_form.condiments }}
    {% endif %}

    <input type="submit" value="Place order" class='btn btn-primary btn-sm float-right'/>
</form>
